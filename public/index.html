<!DOCTYPE html>
<html lang = "end">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
        <title>Mi aplicacion con Sockets</title>
        <!-- mandamos llamar la libreria para que el frontend use socket.io -->
        <!--Es una libreria que se utiliza tanto en el server como en el cliente-->
        <script src="/socket.io/socket.io.js"></script>
        <!--mandamos llamar nuestra propia libreria main.js-->
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Mi aplicacion</h1>
        <!--Queremos que estos mensajes se vean en nuestra pagina como un chat-->
        <div id="messages"></div>

        <!--Creamos un formulario para mandar mensajes.-->
        <!--No podremos una accion para que no se recarge la pagina y todo sea realtime-->
        <!--Por lo tanto utilizaremos onsubmit que hara la conexion con el servidor-->
        <form onsubmit="return addMessage(this)">
        <input type = "text" id ="username" placeholder="Tu nombre">
        <input type = "text" id="texto" placeholder="Cuentanos algo">
        <input type="submit" value="Enviar">
        </form>


    </body>


</html>
